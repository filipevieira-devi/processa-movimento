<!DOCTYPE html>
<html>
   <head>
      <title>Processa Movimento MINISO</title>
   </head>
   <body>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <div class="container">
      <div class="row justify-content-start">
      <div class="col">
         <h1 class="display-1">Processa Movimento</h1>
      </div>
      <div class="container">
      <div class="row justify-content-start">
	  
      <!-- <div class="col-sm-2">
         <input class="form-control" type="text" placeholder="ID" id="ID">
      </div> -->
	  
      <div class="input-group mb-1">
         <div class="input-group-prepend">
            <label class="input-group-text" for="miniso">MINISO</label>
      </div>
         <select class="custom-select" id="miniso">
            <option selected>Escolha a unidade</option>
            <option value="214029">Paraiso</option>
            <option value="214035">Liberdade</option>
            <option value="245309">DomPedro</option>
            <option value="214038">Center 3</option>
         </select>
		 
		 </div>
      <div class="row justify-content-start">
		<div class="col-sm-4">
         <input class="form-control" type="text" placeholder="Movi" id="Mov">
			</div>
      <div class="col-sm-3">
         <input class="form-control" type="text" placeholder="PDV" id="PDV">
			</div>
      <div class="col-sm-4">
         <input class="form-control" type="text" placeholder="Cupom" id="Cupom">
			</div>
      <div class="row">
      	  <div class="col-sm-4">
			<button class="btn btn-primary btn-lg" onclick="enviarDados()">Enviar</button>
			</div>
			
      <div id="resposta">
		</div>
      
	  <script>
         function enviarDados() {
         	var Miniso = document.getElementById("miniso").value;
         	var Mov = document.getElementById("Mov").value;
         	var PDV = document.getElementById("PDV").value;
         	var Cupom = document.getElementById("Cupom").value;
         	var url = "https://appdevi-api.trafficmanager.net/odata/ProcessaMovimento(id_aplicativo="+Miniso+",numero_movimento="+Mov+",numero_caixa="+PDV+",numero_cupom="+Cupom+")";
         	var xhr = new XMLHttpRequest();
         	xhr.open("POST", url, true);
         	xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
         	xhr.onreadystatechange = function() {
         		if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
         			var resposta = (xhr.responseText);
         				document.getElementById("resposta").innerHTML = resposta;
         		}
         	};
         	xhr.send();
         }
      
	  </script>
   </body>
</html>
